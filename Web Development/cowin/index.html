
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">

    <title>Cowin Unofficial</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sign-in/">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Custom styles for this template -->
    <link href="css/styles.css" rel="stylesheet">
  </head>

  <body class="text-center">
    <form class="form-signin" action="/" method="post">
      <img class="mb-4" src="images/cowin-icon.PNG" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Enter Details</h1>
      <label for="pincode" class="sr-only">Pin Code</label>
      <input type="text" id="pincode" name="pincode" class="form-control top" placeholder="Pin Code" required autofocus>
      <label for="date" class="sr-only">Date (DD-MM-YYYY)</label>
      <input type="text" id="date" name="date" class="form-control bottom" placeholder="Date (DD-MM-YYYY)" required autofocus>
      <div class="checkbox mb-3">
      <button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
      <p class="mt-5 mb-3 text-muted">&copy; Cowin unofficial</p>
    </form>
  </body>
</html>
